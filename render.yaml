services:
  - type: web
    name: handshake-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /test
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - fromGroup: handshake-secrets